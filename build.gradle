apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'maven'

apply from: 'gradle-api-source.gradle'

repositories {
	mavenCentral()
}

group 'io.spring.gradle'

ext {
	spockVersion = project.properties.get('spockVersion', '0.7-groovy-1.8')
}

dependencies {
	compile gradleApi()
	compile localGroovy()
	testCompile("org.spockframework:spock-core:$spockVersion") {
		exclude group:'org.codehaus.groovy'
	}
}

tasks.findByPath('artifactoryPublish')?.configure {
	properties = ['gradle-plugin' : "io.spring.dependency-management:${project.group}:${project.name}"]
}

task wrapper(type: Wrapper) {
	gradleVersion = '1.12'
	distributionUrl = 'http://services.gradle.org/distributions/gradle-1.12-all.zip'
}